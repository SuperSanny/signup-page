<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet"
    />
    <title>SignUp</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo">Startup 3</a>
        <ul>
          <li><a href="#" class="disbaled">Overview</a></li>
          <li><a href="#">Prices</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Feedback</a></li>
          <li><a href="#">Purchase</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="row">
        <div class="col">
          <div class="poster-text">
            <h1 class="title">Generate Awesome Web Pages</h1>
            <p class="docs">
              The most important part of the Startup is the samples. The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </p>
            <a href="#" class="learn-more-link">Learn More</a>
          </div>
        </div>
        <div class="col signup-div">
          <div class="card">
            <h3 class="title">Sign Up Now</h3>
            <form action="">
              <input
                type="email"
                name="email"
                id="email"
                class="inputBox"
                placeholder="Your email"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                class="inputBox"
                placeholder="your password"
                required
              />
              <div class="checkbox-div">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox">I agree to the Terms of Service.</label>
              </div>
              <button type="submit" class="btn signup-btn">Sign Up</button>
            </form>
            <div class="line"></div>
            <div>
              <button type="submit" class="btn signin-btn">
                Login via Twitter
              </button>
            </div>
            <div class="form-link">
              <span
                >Do you have an Acccount
                <a href="#" class="link">Sign in</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
